<!DOCTYPE html>
<html>

<head>
    <title>Pathfinder-X</title>
    <style>
        body {
            width: 400px;
            max-height: 600px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 16px;
            overflow-y: auto;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
        }

        h3 {
            margin: 0;
            color: #333;
            font-size: 18px;
        }

        .status {
            font-size: 12px;
            color: #666;
            background: #f5f5f5;
            padding: 4px 8px;
            border-radius: 12px;
        }

        .status.active {
            background: #e8f5e8;
            color: #2d5a2d;
        }

        .element-info {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 16px;
            font-size: 12px;
            color: #555;
            display: none;
        }

        .xpath-option {
            background: white;
            border: 1px solid #ddd;
            border-radius: 6px;
            margin-bottom: 8px;
            overflow: hidden;
        }

        .xpath-header {
            background: #f8f9fa;
            padding: 8px 12px;
            font-weight: 600;
            font-size: 12px;
            color: #555;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .xpath-content {
            padding: 12px;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 11px;
            word-wrap: break-word;
            background: #fdfdfd;
            border-top: 1px solid #eee;
            max-height: 100px;
            overflow-y: auto;
        }

        .copy-btn {
            background: #007acc;
            color: white;
            border: none;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 10px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .copy-btn:hover {
            background: #005a9e;
        }

        .copy-btn.copied {
            background: #28a745;
        }

        .placeholder {
            text-align: center;
            color: #666;
            padding: 40px 20px;
            font-size: 14px;
        }

        .validation {
            font-size: 10px;
            color: #666;
            margin-top: 4px;
        }

        .validation.valid {
            color: #28a745;
        }

        .validation.invalid {
            color: #dc3545;
        }

        .clear-all {
            background: #6c757d;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            width: 100%;
            margin-top: 8px;
        }

        .clear-all:hover {
            background: #545b62;
        }
    </style>
</head>

<body>
    <div class="header">
        <h3>Pathfinder-X</h3>
        <div class="status" id="status">Ready</div>
    </div>

    <div class="element-info" id="elementInfo">
        <div><strong>Element:</strong> <span id="elementTag"></span></div>
        <div><strong>Text:</strong> <span id="elementText"></span></div>
    </div>

    <div id="xpathContainer">
        <div class="placeholder">
            Hover over any element on the webpage to generate XPath selectors optimized for Playwright and Selenium.
        </div>
    </div>

    <button class="clear-all" id="clearButton" style="display: none;">Clear All</button>

    <script src="popup.js"></script>
</body>

</html>
