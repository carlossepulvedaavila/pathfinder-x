<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Pathfinder-X</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <main class="modal__background">
      <div class="header">
        <div class="header__top">
          <div class="title__container">
            <img
              class="title__icon"
              src="./images/icon_ext.png"
              alt="Pathfinder-X Icon"
            />
            <h3 class="title__text">PATHFINDER-X</h3>
          </div>
          <div class="toggle-container">
            <span class="toggle-text">Inspect</span>
            <input type="checkbox" id="toggle" class="toggle-input" />
            <label for="toggle" class="toggle-label"></label>
          </div>
        </div>
      </div>

      <div class="modal__content">
        <div class="lock-controls" id="lockControls" style="display: none">
          <div class="lock-status">
            <span>Element Locked</span>
          </div>
          <button class="unlock-btn" id="unlockButton">Unlock</button>
        </div>

        <div class="element-info" id="elementInfo">
          <div><strong>Element:</strong> <span id="elementTag"></span></div>
          <div><strong>Text:</strong> <span id="elementText"></span></div>
          <div id="frameInfoRow" class="element-meta" style="display: none">
            <strong>Frame:</strong> <span id="frameInfo"></span>
          </div>
          <div id="shadowInfoRow" class="element-meta" style="display: none">
            <strong>Shadow:</strong> <span id="shadowInfo"></span>
          </div>
        </div>

        <div class="dom-tree-section" id="domTreeSection" style="display: none">
          <div class="dom-tree-header">
            <strong>DOM Context</strong>
            <div class="dom-tree-zoom">
              <button class="dom-tree-zoom-btn" id="domTreeZoomOut" title="Zoom out (show more parents)">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                  <circle cx="11" cy="11" r="7"/><line x1="21" y1="21" x2="16.65" y2="16.65"/><line x1="8" y1="11" x2="14" y2="11"/>
                </svg>
              </button>
              <button class="dom-tree-zoom-btn" id="domTreeZoomIn" title="Zoom in (show fewer parents)">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                  <circle cx="11" cy="11" r="7"/><line x1="21" y1="21" x2="16.65" y2="16.65"/><line x1="11" y1="8" x2="11" y2="14"/><line x1="8" y1="11" x2="14" y2="11"/>
                </svg>
              </button>
              <button class="dom-tree-zoom-btn" id="domTreeWrapToggle" title="Toggle word wrap">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M3 6h18"/><path d="M3 12h15a3 3 0 1 1 0 6h-4"/><polyline points="13 16 11 18 13 20"/><path d="M3 18h4"/>
                </svg>
              </button>
            </div>
          </div>
          <div class="dom-tree" id="domTree"></div>
          <div class="dom-tree-context-menu" id="domTreeContextMenu" style="display: none"></div>
        </div>

        <div id="xpathContainer">
          <div class="placeholder">
            <img
              class="placeholder__icon"
              src="./images/hover-icon.png"
              alt="Hover Icon"
            />

            <p>
              <strong>Select an element</strong><br />
              Hover and click to generate selectors.
            </p>
          </div>
        </div>

        <button class="clear-all" id="clearButton" style="display: none">
          Clear All
        </button>
      </div>
    </main>

    <script src="sidepanel.js"></script>
  </body>
</html>
